{% extends 'base.html'%}
{% load static %}
{% block inner_css %}
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
{% endblock %}
{% block content %}
  <div class="banner parallax-container">
      <h1>Pictures</h1>
      <div class="parallax">
          <img class="" src="{% static 'images/nature.jpg' %}" alt="">
      </div>
  </div>
    <div class="row">
        <div class="col s12 m12 l12 breadcrumbs">
            <p><span>Gallery</span>//<span>Pictures</span></p>
        </div>
    </div>
    <div class="row">
      {% for obj in media  %}
      <div class="col s12 m4 l3 gal-cont image">
          <div class="gal">
              <img src="{{ obj.source.url }}" alt="">
          </div>
          <a href="{{ obj.source.url }}" rel="lightbox[all]" title="{{ obj.title }}"><div class="overlay">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
              <path fill="#ffffff" d="M15.504 13.616l-3.79-3.223c-0.392-0.353-0.811-0.514-1.149-0.499 0.895-1.048 1.435-2.407 1.435-3.893 0-3.314-2.686-6-6-6s-6 2.686-6 6 2.686 6 6 6c1.486 0 2.845-0.54 3.893-1.435-0.016 0.338 0.146 0.757 0.499 1.149l3.223 3.79c0.552 0.613 1.453 0.665 2.003 0.115s0.498-1.452-0.115-2.003zM6 10c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4zM7 3h-2v2h-2v2h2v2h2v-2h2v-2h-2z"></path>
              </svg>
          </div></a>
      </div>
      {% endfor %}
     <div class="row">
            <div class="col s12 m12 l12 foot">
                <p>Check out some <a href="{% url 'gallery:videos' %}">videos</a> or <a href="{% url 'gallery:audio' %}">audio</a></p>
            </div>
        </div>
    </div>
    {% endblock %}
  {% block  extra-js %}
  <script type="text/javascript" src="{% static 'js/functions.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lightbox.js' %}"></script>
  {% endblock %}
