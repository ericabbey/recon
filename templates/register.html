{% extends "super/base.html" %}
{% load static  %}
{% block content %}
 <!-- main  -->
<div class="row">
  <div class="col s12 m12 l10 offset-l1 post-form z-depth-2">
    <div class="about-info">
        <h2>Register</h2>
    </div>
    <form action="" method="post">{% csrf_token %}
      <p>{{ form.non_field_errors }}</p>
        <div class="row">
          <div class="input-field col s12 m12 l8 offset-l2">
            <input id="title" type="text" class="validate" name="username">
            <label for="title">Username</label>
            <p>{{form.username.errors }}</p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l8 offset-l2">
            <input id="title" type="text" class="validate" name="password">
            <label for="message">Your Password</label>
            <p>{{form.password.errors }}</p>
          </div>
        </div>
        <div class="row send">
          <div class="col s6 m6 l3 offset-l2">
            <input type="submit" value="Done">
          </div>
        </div>
    </form>
  </div>
{% endblock %}
